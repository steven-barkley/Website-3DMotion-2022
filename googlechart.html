<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Charts</title>

    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js">

    </script>
</head>

<body>
    <h1>Google Charts Examples</h1>

    <div class="center" id="myChart" style="max-width:700px; height:400px"></div>
    <div class="center" id="scatterChart" style="max-width:700px; height:400px"></div>
    <div class="center" id="barChart" style="width:100%; max-width:600px; height:500px;"></div>
    <div class="center" id="pieChart" style="width:100%; max-width:600px; height:500px;"></div>
    <script>
        google.charts.load( 'current', { packages: [ 'corechart' ] } );
        google.charts.setOnLoadCallback( drawChart );

        function drawChart() {
            // Set Data
            var data = google.visualization.arrayToDataTable( [
                [ 'Price', 'Size' ],
                [ 50, 7 ], [ 60, 8 ], [ 70, 8 ], [ 80, 9 ], [ 90, 9 ],
                [ 100, 9 ], [ 110, 10 ], [ 120, 11 ],
                [ 130, 14 ], [ 140, 14 ], [ 150, 15 ]
            ] );
            // Set Options
            var options = {
                title: 'House Prices vs. Size',
                hAxis: { title: 'Square Meters' },
                vAxis: { title: 'Price in Millions' },
                legend: 'none'
            };
            // Draw
            var chart = new google.visualization.LineChart( document.getElementById( 'scatterChart' ) );
            chart.draw( data, options )
        }
    </script>

    <script>
        google.charts.load( 'current', { packages: [ 'corechart' ] } );
        google.charts.setOnLoadCallback( drawChart );

        function drawChart() {
            // Set Data
            var data = google.visualization.arrayToDataTable( [
                [ 'Price', 'Size' ],
                [ 50, 7 ], [ 60, 8 ], [ 70, 8 ], [ 80, 9 ], [ 90, 9 ],
                [ 100, 9 ], [ 110, 10 ], [ 120, 11 ],
                [ 130, 14 ], [ 140, 14 ], [ 150, 15 ]
            ] );
            // Set Options
            var options = {
                title: 'House Prices vs. Size',
                hAxis: { title: 'Square Meters' },
                vAxis: { title: 'Price in Millions' },
                legend: 'none'
            };
            // Draw
            var chart = new google.visualization.ScatterChart( document.getElementById( 'barChart' ) );
            chart.draw( data, options )
        }
    </script>

    <script>
        google.charts.load( 'current', { 'packages': [ 'corechart' ] } );
        google.charts.setOnLoadCallback( drawChart );

        function drawChart() {
            var data = google.visualization.arrayToDataTable( [
                [ 'Contry', 'Mhl' ],
                [ 'Italy', 55 ],
                [ 'France', 49 ],
                [ 'Spain', 44 ],
                [ 'USA', 24 ],
                [ 'Argentina', 15 ]
            ] );

            var options = {
                title: 'World Wide Wine Production'
            };

            var chart = new google.visualization.BarChart( document.getElementById( 'myChart' ) );
            chart.draw( data, options );
        }
    </script>
    <script>
        google.charts.load( 'current', { 'packages': [ 'corechart' ] } );
        google.charts.setOnLoadCallback( drawChart );

        function drawChart() {
            var data = google.visualization.arrayToDataTable( [
                [ 'Contry', 'Mhl' ],
                [ 'Italy', 55 ],
                [ 'France', 49 ],
                [ 'Spain', 44 ],
                [ 'USA', 24 ],
                [ 'Argentina', 15 ]
            ] );

            var options = {
                title: 'World Wide Wine Production',
                is3D: true
            };

            var chart = new google.visualization.PieChart( document.getElementById( 'pieChart' ) );
            chart.draw( data, options );
        }
    </script>

</body>

</html>
